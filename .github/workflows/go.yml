name: Go

on:
  pull_request_target:
    branches: [ go-rewrite, canary ]
  push:
    branches: [ go-rewrite, canary, feature/* ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v

    - name: Test
      run: go test -v ./__tests__
